<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Pokédex</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Reset & globals */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      background: #f2f2f2;
      font-family: 'Press Start 2P', cursive;
      color: #333;
    }

    /* Header + dropdown */
    #header-container { position: relative; user-select: none; }
    #ribbon {
      background: #d22c2c;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.75rem;
      border-bottom: 4px solid #8b0000;
      cursor: pointer;
    }
    #ribbon svg {
      width: 0.8rem; vertical-align: middle; margin-left: 0.4rem;
      fill: #fff; transition: transform 0.2s;
    }
    #header-container.open #ribbon svg { transform: rotate(180deg); }

    #dropdown {
      position: absolute; top: 100%; left: 0; right: 0;
      background: #fff; border: 2px solid #8b0000;
      max-height: 240px; overflow-y: auto;
      font-family: sans-serif; font-size: 0.85rem;
      display: none; z-index: 20;
    }
    #header-container.open #dropdown { display: block; }

    #filterInput {
      width: 96%; margin: 0.5rem auto; padding: 0.4rem;
      font-size: 0.9rem; display: block;
    }
    #pokeList { list-style: none; }
    #pokeList li {
      padding: 0.4rem 0.6rem; border-top: 1px solid #ddd;
      cursor: pointer;
    }
    #pokeList li:hover { background: #eee; }

    /* Viewer */
    #viewer {
      flex: 1; background: #fff;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    #sprite-container {
      width: 300px; height: 300px; perspective: 800px;
    }
    .sprite {
      width: 100%; height: 100%;
      position: relative; transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .sprite.flipped { transform: rotateY(180deg); }
    .sprite img {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden; image-rendering: pixelated;
    }
    #back { transform: rotateY(180deg); }

    /* Spinner */
    #spinner {
      position: absolute; width: 48px; height: 48px;
      background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png') center/contain no-repeat;
      animation: spin 1s linear infinite; display: none; z-index: 10;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Controls */
    #controls {
      background: #eee;
      display: flex; justify-content: center; align-items: center;
      gap: 4px; padding: 0.4rem;
    }
    .control-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem; padding: 0.5rem 0.8rem;
      background: #fdfdfd; border: 2px solid #555;
      cursor: pointer;
    }
    .control-btn:hover { background: #ffcccc; }

    .pokeball-btn {
      width: 36px; height: 36px;
      background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png') center/contain no-repeat;
      border: 2px solid #555; cursor: pointer;
    }
    .pokeball-btn:hover { background-color: #ffcccc; }

    /* Info grid & cards */
    #info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      background: #fff;
      border-top: 2px solid #ccc;
      overflow-y: auto;
      max-height: 40%;
    }
    .info-card {
      background: #f9f9f9;
      border-radius: 6px;
      padding: 0.75rem;
      box-shadow: inset 0 0 0 1px #ddd;
    }
    .info-card h3 {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .info-card p, .info-card ul {
      font-size: 0.85rem;
      line-height: 1.4;
    }
    .info-card ul {
      list-style: disc inside;
      margin: 0;
      padding-left: 1rem;
    }
  </style>
</head>

<body>
  <div id="header-container">
    <div id="ribbon">
      Loading…
      <svg viewBox="0 0 10 6"><path d="M0,0 L5,6 L10,0 Z"/></svg>
    </div>
    <div id="dropdown">
      <input id="filterInput" placeholder="Search Pokémon…" />
      <ul id="pokeList"></ul>
    </div>
  </div>

  <div id="viewer">
    <div id="spinner"></div>
    <div id="sprite-container">
      <div class="sprite" id="sprite">
        <img id="front" src="" alt="Front Sprite"/>
        <img id="back"  src="" alt="Back Sprite"/>
      </div>
    </div>
  </div>

  <div id="controls">
    <button class="control-btn" id="prev">&lt; Prev</button>
    <button class="control-btn" id="flip">Flip</button>
    <button class="control-btn" id="next">Next &gt;</button>
    <button class="control-btn pokeball-btn" id="random" title="Random"></button>
  </div>

  <div id="info">
    <div class="info-card lore">
      <h3>Lore</h3>
      <p id="lore-text"></p>
    </div>
    <div class="info-card details">
      <h3>Details</h3>
      <ul id="details-list"></ul>
    </div>
    <div class="info-card stats">
      <h3>Base Stats</h3>
      <ul id="stats-list"></ul>
    </div>
    <div class="info-card moves">
      <h3>Common Moves</h3>
      <ul id="moves-list"></ul>
    </div>
    <div class="info-card evolutions">
      <h3>Evolutions</h3>
      <ul id="evo-list"></ul>
    </div>
  </div>

  <script>
  (function(){
    const maxId = 1010;
    let currentId = 1, pokemonList = [];

    // Header/dropdown elements
    const headerContainer = document.getElementById('header-container');
    const ribbon         = document.getElementById('ribbon');
    const dropdown       = document.getElementById('dropdown');
    const filterInput    = document.getElementById('filterInput');
    const pokeList       = document.getElementById('pokeList');

    // Viewer elements
    const spriteWrap = document.getElementById('sprite');
    const frontImg   = document.getElementById('front');
    const backImg    = document.getElementById('back');
    const spinner    = document.getElementById('spinner');

    // Info elements
    const loreText     = document.getElementById('lore-text');
    const detailsList  = document.getElementById('details-list');
    const statsList    = document.getElementById('stats-list');
    const movesList    = document.getElementById('moves-list');
    const evoList      = document.getElementById('evo-list');

    // Controls
    document.getElementById('prev').onclick = () => loadPokemon(--currentId || (currentId = maxId));
    document.getElementById('next').onclick = () => loadPokemon(currentId === maxId ? (currentId = 1) : ++currentId);
    document.getElementById('flip').onclick = () => spriteWrap.classList.toggle('flipped');
    document.getElementById('random').onclick = () => loadPokemon(currentId = Math.floor(Math.random() * maxId) + 1);

    // Dropdown toggling
    ribbon.addEventListener('click', e => {
      e.stopPropagation();
      headerContainer.classList.toggle('open');
      filterInput.focus();
    });
    dropdown.addEventListener('click', e => e.stopPropagation());
    document.addEventListener('click', () => headerContainer.classList.remove('open'));

    // Live filter
    filterInput.addEventListener('input', () => {
      const term = filterInput.value.toLowerCase();
      pokeList.innerHTML = '';
      pokemonList
        .filter(p => p.name.includes(term) || p.id.toString().includes(term))
        .forEach(p => {
          const li = document.createElement('li');
          li.textContent = `#${p.id} ${p.name}`;
          li.onclick = () => {
            loadPokemon(currentId = p.id);
            headerContainer.classList.remove('open');
          };
          pokeList.appendChild(li);
        });
    });

    // Preload list of names & IDs
    async function preloadList(){
      const res  = await fetch(`https://pokeapi.co/api/v2/pokemon?limit=${maxId}`);
      const data = await res.json();
      pokemonList = data.results.map((p, i) => ({ name: p.name, id: i + 1 }));
      filterInput.dispatchEvent(new Event('input'));
    }

    // Generation → release year map
    const genYearMap = {
      'generation-i':  { name: 'Gen I',   year: 1996 },
      'generation-ii': { name: 'Gen II',  year: 1999 },
      'generation-iii':{ name: 'Gen III', year: 2002 },
      'generation-iv': { name: 'Gen IV',  year: 2006 },
      'generation-v':  { name: 'Gen V',   year: 2010 },
      'generation-vi': { name: 'Gen VI',  year: 2013 },
      'generation-vii':{ name:'Gen VII', year: 2016 },
      'generation-viii':{name:'Gen VIII',year: 2019},
      'generation-ix': { name: 'Gen IX',  year: 2022 }
    };

    // Main loader
    async function loadPokemon(id){
      spinner.style.display = 'block';
      ribbon.firstChild.nodeValue = 'Loading… ';
      spriteWrap.classList.remove('flipped');

      try {
        const p  = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`).then(r=>r.json());
        const sp = await fetch(p.species.url).then(r=>r.json());

        // Sprites & title
        frontImg.src = p.sprites.front_default || '';
        backImg.src  = p.sprites.back_default  || '';
        ribbon.firstChild.nodeValue = `#${p.id} — ${p.name.toUpperCase()} `;

        // Lore (single concise entry)
        const entry = sp.flavor_text_entries.find(e=>e.language.name==='en');
        loreText.textContent = entry
          ? entry.flavor_text.replace(/[\n\f]/g,' ')
          : 'No lore available.';

        // Details
        detailsList.innerHTML = '';
        // Types
        const typesLi = document.createElement('li');
        typesLi.innerHTML = '<strong>Types:</strong> ';
        p.types.forEach(t => {
          const span = document.createElement('span');
          span.style.background = typeColor(t.type.name);
          span.textContent = t.type.name;
          span.style.color = '#fff';
          span.style.padding = '2px 6px';
          span.style.marginRight = '4px';
          span.style.borderRadius = '2px';
          typesLi.appendChild(span);
        });
        detailsList.appendChild(typesLi);
        // Generation & year
        const genData = genYearMap[sp.generation.name] || { name: sp.generation.name, year: '?' };
        const genLi = document.createElement('li');
        genLi.innerHTML = `<strong>Generation:</strong> ${genData.name} (${genData.year})`;
        detailsList.appendChild(genLi);
        // Habitat
        const habLi = document.createElement('li');
        habLi.innerHTML = `<strong>Habitat:</strong> ${sp.habitat?.name || 'Unknown'}`;
        detailsList.appendChild(habLi);
        // Capture rate
        const capLi = document.createElement('li');
        capLi.innerHTML = `<strong>Capture Rate:</strong> ${sp.capture_rate}`;
        detailsList.appendChild(capLi);
        // Base happiness
        const hapLi = document.createElement('li');
        hapLi.innerHTML = `<strong>Happiness:</strong> ${sp.base_happiness}`;
        detailsList.appendChild(hapLi);

        // Stats
        statsList.innerHTML = '';
        p.stats.forEach(s => {
          const li = document.createElement('li');
          li.textContent = `${s.stat.name}: ${s.base_stat}`;
          statsList.appendChild(li);
        });

        // Moves
        movesList.innerHTML = '';
        p.moves.slice(0,5).forEach(m => {
          const li = document.createElement('li');
          li.textContent = m.move.name;
          movesList.appendChild(li);
        });

        // Evolutions
        evoList.innerHTML = '';
        const chain = await fetch(sp.evolution_chain.url).then(r=>r.json());
        (function walk(node){
          const li = document.createElement('li');
          li.textContent = node.species.name;
          evoList.appendChild(li);
          node.evolves_to.forEach(walk);
        })(chain.chain);

      } catch {
        ribbon.firstChild.nodeValue = 'Error loading.';
      } finally {
        spinner.style.display = 'none';
      }
    }

    // Color map
    function typeColor(type){
      return ({
        fire:'#f08030', water:'#6890f0', grass:'#78c850', electric:'#f8d030',
        ice:'#98d8d8', fighting:'#c03028', poison:'#a040a0', ground:'#e0c068',
        flying:'#a890f0', psychic:'#f85888', bug:'#a8b820', rock:'#b8a038',
        ghost:'#705898', dragon:'#7038f8', dark:'#705848', steel:'#b8b8d0',
        fairy:'#ee99ac', normal:'#a8a878'
      }[type] || '#888');
    }

    preloadList();
    loadPokemon(currentId);
  })();
  </script>
</body>
</html>
